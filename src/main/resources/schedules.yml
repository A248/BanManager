# Scheduler intervals in seconds, recommended to leave as default values.
# Setting to 0 disables the scheduler from running.
# Only change if you know what you are doing!
scheduler:
  expiresCheck: 30
  playerBans: 30
  playerMutes: 30
  ipBans: 30
  external: 120
  saveLastChecked: 60

# Don't change these!
lastChecked:
  playerBans: 0
  playerMutes: 0
  ipBans: 0
  external: 0
